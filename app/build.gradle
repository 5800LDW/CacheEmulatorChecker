//            include  'armeabi-v7a', 'armeabi' //select ABIs to build APKs for
//            universalApk true //generate an additional APK that contains all the ABIs
//        }
//    }


    sourceSets {
        main {
            jni.srcDirs=[]
            jniLibs.srcDirs=['src/main/libs']
        }

    }

}

